{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Caption Extractor Site</title>
    <link rel="stylesheet" href="{% static 'extractCaptionFromVideo/css/bootstrap.min.css' %}">
    <link href="{% static 'extractCaptionFromVideo/css/styles.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
      <div class="d-flex flex-grow-1 justify-content-between">
        <div>
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        </div>

        <div>
          <a class="navbar-brand" tabindex="-1">
          Hi,&nbsp;
          <span>Guest</span>
          </a>
        </div>

        <div>
          <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="#navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>

      <div id="navbarCollapse" class="navbar-collapse collapse flex-grow-0">
        <div class="justify-content navbar" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'uploadVideo' %}">Upload videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'searchSubtitles' %}">Search subtitles</a>
          </li>
        </ul>
        </div>
      </div>
    </nav>

    <hr>

    {% for message in messages %}
    <div class="col-10 offset-1 alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    {% block body %}
    {% endblock %}
    <script src="{% static 'extractCaptionFromVideo/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'extractCaptionFromVideo/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'extractCaptionFromVideo/js/script.js' %}"></script>
  </body>
</html>
